<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/HOMEWORK/exe03/css/index.css">
        <title>
            exe03
        </title>
        <style>
            h1{
                height: 100px;
                width: 150px;
                text-align: center;
                background-color: rgb(66, 138, 156);
                transition-property: background-color;
                transition-duration: 3s;
                transition-delay: 2s;
                
            }

            h1:hover{background-color:rgb(95, 226, 160); height:200px;}
 
            @keyframes my-animation{
                0%{left: 0px;top: 0px;}
                20%{left: 50px;top: 50px;}
                40%{left: 100px;top: 100px;}
                60%{left: 150px;top: 130px;}
                80%{left: 200px;top: 200px;}
                100%{left: 250px;top: 250px;}
            }
        </style>
    </head>
    <body>
        <h1>hell world</h>
    </body>
</html>
