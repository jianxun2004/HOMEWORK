        <h1>闰年计算器</h1>

        <div id="runnian"></div>
        <script>
            var clicknum = 0;
            function yeartest(){
                // 2.1 获取文本框内容
                var yearNumber = document.getElementById("yearNumber").value;
                if ((yearNumber%400 == 0) || ((yearNumber%100 != 0) && (yearNumber%4 == 0))){
                    yearNumber += " 是闰年";
                }
                else{
                    yearNumber += " 不是闰年";
                }

            }

        <h1>乘法表计算器</h1>
        <p style="font: size 1px;">X x Y 乘法表</p>
        <div>
            <input type="text" id="num1"  placeholder="输入x">
            <input type="text" id="num2"  placeholder="输入y">
            <input type="button" onclick="xfb()" value="确认">
        </div><br>
        <div id="msg"></div>
        <script>
            function xfb(){
                var inputNum1 = document.getElementById("num1").value;
                var inputNum2 = document.getElementById("num2").value;
                var xfb ="<table>"
                for(var i = 1; i <= inputNum1; i++) {
                    xfb += "<tr>";
                for(var j = 1; j <= inputNum2; j ++) {
                    xfb +="<td>";
                    xfb += " "+ i + " x " + j + " = " + i*j + " "; // 通过+= ， 把整个乘法表存进这个变数
                    xfb += "</td>";
                }
                    xfb += "</tr>"
                }
                xfb +="</table>"
                console.log(xfb)
                document.getElementById("msg").innerHTML = xfb; 
            }
